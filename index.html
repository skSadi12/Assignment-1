<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Assignment-1</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <div class="nav-1">
            <img src="images/Logo.png" alt="" />
          </div>
          <div class="nav-2" id="hide">
            <ul>
              <li><a href="#">Buy</a></li>
              <li><a href="#">Sell</a></li>
              <li><a href="#">Create an offer</a></li>
            </ul>
          </div>
          <div class="nav-3">
            <button class="butn-login"><a href="#">Login</a></button>
            <button class="butn-get"><a href="#">Get started</a></button>
            <img src="images/Frame.png" alt="" />
          </div>
        </div>
      </nav>
      <!-- nav end -->
    </header>
    <main>
      <!--input section start -->
      <section>
        <div class="input-container">
          <img src="images/Rectangle 1.png" alt="" />
          <div class="inputs">
            <p>Find your offer âœ¨</p>
            <label for="Currency">
              <select class="up" name="Currency" id="Currency">
                <option value="Currency">Currency</option>
                <option value="Taka">Taka</option>
                <option value="Euro">Euro</option>
                <option value="Pound">Pound</option>
                <option value="Dollar">Dollar</option>
              </select>
            </label>
            <label for="Buy">
              <select class="up" name="Buy" id="Buy">
                <option value="Buy">Buy</option>
                <option value="Don't buy">don't buy</option>
              </select>
            </label>
            <label for="Payment">
              <select class="up" name="Payment" id="Payment">
                <option value="Payment">Payment</option>
                <option value="By Bank">By Bank</option>
                <option value="Card">Card</option>
              </select>
            </label>
            <label for="Country">
              <select class="up" name="Country" id="Country">
                <option value="Country">Country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="">USA</option>
                <option value="Europe">Europe</option>
              </select>
            </label>
            <br />
            <label for="Text">
              <input
                class="down-1"
                type="text"
                name="Text"
                id="Text"
                placeholder="How much"
              />
            </label>
            <label for="button">
              <input class="down-2" type="button" value="Find offer" />
            </label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
